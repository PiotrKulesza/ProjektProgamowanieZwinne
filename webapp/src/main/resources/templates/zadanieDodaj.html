<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <div th:replace="header :: myHeader"></div>
</head>
<body>
<br>
<form method="get" action="#" th:action="@{/zadanieList}" id="anulujForm">
    <input type="hidden" name="projektId" th:value="${projektId}">
    <input type="submit" value="Anuluj">
</form>
<br>
<form method="post" action="#" th:action="@{/zadanieDodaj}" id="dodajForm">
    <label for="fname">Nazwa:</label><br>
    <input type="text" id="fname" name="nazwa"><br><br>
    <label for="fopis">Opis:</label><br>
    <textarea name="opis" id="fopis" form="dodajForm">Tutaj dodaj opis...</textarea><br><br>
    <input type="hidden" name="projektId" th:value="${projektId}">
    <input type="submit" value="Dodaj">
</form>
</body>
</html>
